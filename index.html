<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC-COF</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container bg-body-tertiary">
    <!-- #1 NAV -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">CC-Cof</a>

        <!-- Hamburger -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Order</a>
            <a class="nav-link" href="#">Stock</a>
            <a class="nav-link" href="#">Dashboard</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- #2 MAIN -->
    <main class="container text-center mt-5">
      <div class="row">
        <!-- Left -->
        <div class="col"><img src="./coffee.png" alt="" /></div>
        <!-- Right -->
        <div class="col mt-5">
          <h1>Ethiopia - Yirgacheffe</h1>
          <form action="">
            <!-- Form Row 1 -->
            <div class="row mt-5">
              <div class="col">
                <div class="input-group mb-3 input-group-lg">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="product-price"
                    placeholder="Price"
                    aria-label="Price"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3 input-group-lg">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Quantity"
                    aria-label="Price"
                    aria-describedby="basic-addon1"
                    id="product-quantity"
                  />
                </div>
              </div>
            </div>
            <!-- Form row 2 -->
            <div class="row">
              <div class="col">
                <div class="col">
                  <div class="input-group mb-3 input-group-lg">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Shipping"
                      aria-label="Price"
                      aria-describedby="basic-addon1"
                      id="product-shipping"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Error Display -->
            <div class="row mt-5">
              <div class="col">
                <div class="alert alert-danger" role="alert" id="error">
                  Error: Invalid Input
                </div>
              </div>
            </div>
            <!-- Form row 3 -->
            <div class="row px-2">
              <button type="button" class="btn btn-primary" id="total-btn">
                Total
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div class="card">
      <div class="col p-3">Total:<span id="result"></span></div>
    </div>
    <script type="module" src="./src/app/app.js"></script>
  </body>
</html>
